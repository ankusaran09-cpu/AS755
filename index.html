
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaPredict - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f5f5f5;
            color: #333;
        }
        .main-gradient {
            background: linear-gradient(180deg, #ff5e5e 0%, #ff8989 100%);
        }
        .login-gradient {
            background: linear-gradient(90deg, #ff5e5e 0%, #ff8989 100%);
        }
        .big-btn {
            background-color: #fbbf24; /* Amber 400 */
        }
        .small-btn {
            background-color: #60a5fa; /* Blue 400 */
        }
        .tab-active {
            color: #ff5e5e;
            border-bottom: 2px solid #ff5e5e;
        }
        .win-dot {
            width: 12px;
            height: 12px;
            border-radius: 999px;
            display: inline-block;
        }
        .dot-green { background-color: #22c55e; }
        .dot-red { background-color: #ef4444; }
        .dot-violet { background-color: #a855f7; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 10px;
        }
    </style>
